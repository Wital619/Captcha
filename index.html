<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Captcha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="buildCaptcha()">

<div class="wrapper">
  <div class="captcha">

    <table id="table2"></table>

  </form>
  <span id="result"></span>
</div>

<script src="script.js"></script>
</body>
</html>
